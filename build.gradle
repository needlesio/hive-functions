group 'io.needles'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    maven { url "http://conjars.org/repo/" }
}

dependencies {
    compile group: 'org.apache.hive', name: 'hive-common', version: '2.1.1'
    compile group: 'org.apache.hive', name: 'hive-exec', version: '2.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
